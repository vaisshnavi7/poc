<div class="mainDiv">
    <form id="details-form" [formGroup]="detailsForm" (ngSubmit)="addDetails()">
        <div class="form-group">
            <p>
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
            </p>
            <p>
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
            </p>
            <p>
                <label>Age</label>
                <input type="number" class="form-control" formControlName="age">
            </p>
            <p>
                <label>Gender</label>
                <input type="text" class="form-control" formControlName="gender">
            </p>
            <p>
                <label>Role</label>
                <input type="text" class="form-control" formControlName="role">
            </p>
            <p>
                <label>Years of Experience</label>
                <input type="number" class="form-control" formControlName="experience">
            </p>
            <p>
                <button type="submit" class="btn btn-success">Add</button>
            </p>
        </div>
    </form>
</div>
