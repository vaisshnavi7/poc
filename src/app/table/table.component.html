
<div class="tableDiv">
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of detailsView$ | async; let i=index">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.role}}</td>
                <td>{{employee.experience}}</td>
            </tr>
        </tbody>
    </table>
</div>
<table>
    <thead>
        <tr>
            <th>hi</th>
        </tr>
    </thead>
</table>
